<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id="content"></div>
    <script type="text/javascript" src="search/binarysearch.js"></script>
    <script type="text/javascript" src="sort/selectionsort.js"></script>
    <script type="text/javascript" src="sort/bubblesort.js"></script>
    <script type="text/javascript" src="sort/quicksort.js"></script>
    <script type="text/javascript" src="sort/insertionsort.js"></script>

    <script type="text/javascript" src="others/basicTool.js"></script>
    <script type="text/javascript" src="http://sean1093.github.io/lib/js/timeSolver/1.1.0/timeSolver.min.js"></script>
<script type="text/javascript">
    var div = document.getElementById('content');



    // binarysearch
    var targetArray = [1,2,5,7,19,24,30,41,45];
    div.innerHTML += "<p style='color:red'>===binarysearch===</p>";
    div.innerHTML += "target: ["+targetArray+"]</br>";
    div.innerHTML += "30 index is: "+binarysearch.search(30, targetArray)+"</br>"; //6
    div.innerHTML += "1 index is: "+binarysearch.search(1, targetArray)+"</br>"; //0
    div.innerHTML += "45 index is: "+binarysearch.search(45, targetArray)+"</br>"; //8
    div.innerHTML += "26 index is: "+binarysearch.search(26, targetArray)+"</br>"; //null


    //selectionsort
    var arraySelectionSort = [18,2,56,27,19,84,30,1,33];
    div.innerHTML += "<p style='color:red'>===selectionsort===</p>";
    div.innerHTML += "before: ["+arraySelectionSort+"]</br>";
    div.innerHTML += "after: ["+selectionsort.sort(arraySelectionSort)+"]</br>";

    arraySelectionSort = [80,74,52,42,31,1];
    div.innerHTML += "</br>before: ["+arraySelectionSort+"]</br>";
    div.innerHTML += "after: ["+selectionsort.sort(arraySelectionSort)+"]</br>";

    arraySelectionSort = [null, 5, 70, 23, null];
    div.innerHTML += "</br>before: ["+arraySelectionSort+"]</br>";
    div.innerHTML += "after: ["+selectionsort.sort(arraySelectionSort)+"]</br>";




    //bubblesort
    var arrayBubblesort = [18,2,56,27,19,84,30,1,33];
    div.innerHTML += "<p style='color:red'>===bubblesort===</p>";
    div.innerHTML += "before: ["+arrayBubblesort+"]</br>";
    div.innerHTML += "after: ["+bubblesort.sort(arrayBubblesort)+"]</br>";

    arrayBubblesort = [80,74,52,42,31,1];
    div.innerHTML += "</br>before: ["+arrayBubblesort+"]</br>";
    div.innerHTML += "after: ["+bubblesort.sort(arrayBubblesort)+"]</br>";

    arrayBubblesort = [null, 5, 70, 23, null];
    div.innerHTML += "</br>before: ["+arrayBubblesort+"]</br>";
    div.innerHTML += "after: ["+bubblesort.sort(arrayBubblesort)+"]</br>";



    //insertionsort 
    var arrayInsertionsort = [18,2,56,27,19,84,30,1,33];
    div.innerHTML += "<p style='color:red'>===insertionsort===</p>";
    div.innerHTML += "</br>before: ["+arrayInsertionsort+"]</br>";
    div.innerHTML += "after: ["+insertionsort.sort(arrayInsertionsort)+"]</br>";

    arrayInsertionsort = [80,74,52,42,31,1];
    div.innerHTML += "</br>before: ["+arrayInsertionsort+"]</br>";
    div.innerHTML += "after: ["+insertionsort.sort(arrayInsertionsort)+"]</br>";

    arrayInsertionsort = [null, 5, 70, 23, null];
    div.innerHTML += "</br>before: ["+arrayInsertionsort+"]</br>";
    div.innerHTML += "after: ["+insertionsort.sort(arrayInsertionsort)+"]</br>";


    //quicksort
    var arrayQuicksort = [18,2,56,27,19,84,30,1,33];
    div.innerHTML += "<p style='color:red'>===quicksort===</p>";
    div.innerHTML += "before: ["+arrayQuicksort+"]</br>";
    div.innerHTML += "after: ["+quicksort.sort(arrayQuicksort)+"]</br>";

    arrayQuicksort = [80,74,52,42,31,1];
    div.innerHTML += "</br>before: ["+arrayQuicksort+"]</br>";
    div.innerHTML += "after: ["+quicksort.sort(arrayQuicksort)+"]</br>";

    arrayQuicksort = [null, 5, 70, 23, null];
    div.innerHTML += "</br>before: ["+arrayQuicksort+"]</br>";
    div.innerHTML += "after: ["+quicksort.sort(arrayQuicksort)+"]</br>";

  

    console.log("create reverse data");
    arraySelectionSort = [];
    arrayBubblesort = [];
    arrayInsertionsort = [];
    arrayQuicksort = [];
    for(var i = 10000; i > 0; i--) {
        arraySelectionSort.push(i);
        arrayBubblesort.push(i);
        arrayInsertionsort.push(i);
        arrayQuicksort.push(i);
    }
    console.log("timeLookStart");
    timeSolver.timeLookStart();

    console.log("selectionsort");
    selectionsort.sort(arraySelectionSort);
    timeSolver.timeLook("selectionsort");
    
    console.log("bubblesort");
    bubblesort.sort(arrayBubblesort);
    timeSolver.timeLook("bubblesort");

    console.log("insertionsort");
    insertionsort.sort(arrayInsertionsort);
    timeSolver.timeLook("insertionsort");

    console.log("quicksort");
    quicksort.sort(arrayQuicksort);
    timeSolver.timeLook("quicksort");
    timeSolver.timeLookReport();



    console.log("create random data");
    arraySelectionSort = [];
    arrayBubblesort = [];
    arrayInsertionsort = [];
    arrayQuicksort = [];
    for(var i = 10000; i > 0; i--) {
        var v = Math.floor(Math.random()*100);
        arraySelectionSort.push(v);
        arrayBubblesort.push(v);
        arrayInsertionsort.push(v);
        arrayQuicksort.push(v);
    }
    // console.log(arrayQuicksort);
    console.log("timeLookStart");
    timeSolver.timeLookStart();

    console.log("selectionsort");
    selectionsort.sort(arraySelectionSort);
    timeSolver.timeLook("selectionsort");
    
    console.log("bubblesort");
    bubblesort.sort(arrayBubblesort);
    timeSolver.timeLook("bubblesort");

    console.log("insertionsort");
    insertionsort.sort(arrayInsertionsort);
    timeSolver.timeLook("insertionsort");

    console.log("quicksort");
    quicksort.sort(arrayQuicksort);
    timeSolver.timeLook("quicksort");
    timeSolver.timeLookReport();




</script>
